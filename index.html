<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .toggle-checkbox:checked {
          @apply: right-0 border-green-400;
          right: 0;
          border-color:#1ED760;
          background-color: black;
        }
        .toggle-checkbox:checked + .toggle-label {
          @apply: bg-green-400;
          background-color: #1ED760;
          
        }
    </style>
    <title>Iniciar sesión - Spotify</title>
</head>
<body class="flex justify-center bg-gradient-to-b from-[#1A1A1A] to-black">

    <div class="md:flex md:flex-col md:items-center bg-black text-white p-8 md:p-24 md:m-10 rounded-lg w-full md:w-11/12 md:max-w-[730px]">
        <h1 class="text-3xl md:text-[42px] font-black mb-9">Inicia sesión con Spotify</h1>
        
        <div class="md:flex md:flex-col md:items-center border-b-[1px] border-[#292929] pb-10 w-full">

            <button class="grid grid-cols-[21px_minmax(200px,100%)_21px] border border-[#727272] hover:border-white w-full md:w-[325px] p-3 rounded-full items-center mb-2">
                <img src="/img/google.png" alt="google" class="w-5 ml-5">
                <Span class="text-base font-bold text-[#dfe9e9] text-center">Continuar con google</Span>
            </button>

            <button class="grid grid-cols-[21px_minmax(200px,100%)_21px] border border-[#727272] hover:border-white w-full md:w-[325px] p-3 rounded-full items-center mb-2">
                <img src="/img/facebook.png" alt="facebook" class="w-5 ml-5">
                <Span class="text-base font-bold text-[#dfe9e9]">Continuar con facebook</Span>
            </button>
           
            <button class="grid grid-cols-[21px_minmax(200px,100%)_21px] border border-[#727272] hover:border-white w-full md:w-[325px] p-3 rounded-full items-center mr-2">
                <img src="/img/manzana.png" alt="apple" class="w-5 ml-5">
                <Span class="text-base font-bold text-[#dfe9e9]">Continuar con apple</Span>
            </button>
                      
            
        </div>

        <form class="pt-8 md:flex md:flex-col md:items-center border-[#292929] w-full">
            <div class="w-full md:w-[325px]">
                <label for="correo" class="text-sm font-bold">Correo electrónico o nombre de usuario</label>
            </div>
            <input id="correo" type="text" placeholder="Correo electrónico o nombre de usuario" class="bg-[#121212] border border-[#727272] hover:border-white w-full md:w-[325px] p-3 rounded-[4px] mt-2 mb-4 outline-white placeholder-[#727272]">
            
            <div class="w-full md:w-[325px]">
                <label for="contraseña" class="text-sm font-bold">Contraseña</label>
            </div>
            
            <input id="contraseña" type="password" placeholder="Contraseña" class="bg-[#121212] border border-[#727272] hover:border-white w-full md:w-[325px] p-3 rounded-[4px] mt-2 mb-2 outline-white placeholder-[#727272]
            ">

            <div class="mt-2 w-full md:w-[325px]">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value=""  class="sr-only peer" />
                    <div class="w-7 h-4 bg-[#727272] peer-focus:outline-none peer-focus:ring-0 dark:peer-focus:ring-[#1ed760] rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-black after:content-[''] after:absolute after:top-[4px] after:left-[2px] after:bg-[#121212] after:border-black after:border after:rounded-full after:h-3 after:w-3 after:transition-all dark:border-black peer-checked:bg-[#1ed760]"></div>
                    <span class="block ml-4 text-sm font-medium text-white">Recuérdame</span>
                </label>
            </div>

        </form>

        <button class="bg-[#1ed760] mt-8 p-3 rounded-full w-full md:w-[325px] text-center text-base font-bold text-black">Iniciar sesión</button>

        <div class="mt-8 mb-3 text-center font-medium md:border-b-[1px] md:border-[#292929] w-full md:pb-6">
            <p class="underline hover:text-[#1ed760] mb-2">¿Se te ha olvidado la contraseña?</p>
        </div>

        <div class="text-center font-medium md:w-[325px] md:flex md:justify-center md:mt-10">
            <p class="text-[#a7a7a1] mr-1">¿No tienes cuenta?</p>
            <p class="underline hover:text-[#1ed760] ml-1">Suscribete a Spotify</p>
        </div>

    </div>

    
</body>
</html>
