<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .toggle-checkbox:checked {
          @apply: right-0 border-green-400;
          right: 0;
          border-color:#1ED760;
          background-color: black;
        }
        .toggle-checkbox:checked + .toggle-label {
          @apply: bg-green-400;
          background-color: #1ED760;
          
        }
    </style>
    <title>Iniciar sesión - Spotify</title>
</head>
<body>
    <div class="bg-black text-white w-[500px] p-8">
        <h1 class="text-3xl font-black mb-9">Iniciar sesión con Spotify</h1>
        
        <div class="border-b-[1px] border-[#292929] pb-10">
            <button class="flex border border-[#727272] hover:border-white w-full p-3 rounded-full items-center mb-2">
                <img src="/img/google.png" alt="google" class="w-5 ml-5 mr-20">
                <Span class="text-base font-bold text-[#dfe9e9]">Continuar con google</Span>
            </button>

            <button class="flex border border-[#727272] hover:border-white w-full p-3 rounded-full items-center mb-2">
                <img src="/img/facebook.png" alt="facebook" class="w-5 ml-5 mr-[72px]">
                <Span class="text-base font-bold text-[#dfe9e9]">Continuar con facebook</Span>
            </button>
           
            <button class="flex border border-[#727272] hover:border-white w-full p-3 rounded-full items-center mr-2">
                <img src="/img/manzana.png" alt="apple" class="w-5 ml-5 mr-[85px]">
                <Span class="text-base font-bold text-[#dfe9e9]">Continuar con apple</Span>
            </button>
                      
            
        </div>

        <form class="pt-8">
            <label for="correo" class="text-sm font-bold">Correo electrónico o nombre de usuario</label>
            <input id="correo" type="text" placeholder="Correo electrónico o nombre de usuario" class="bg-[#121212] border border-[#727272] hover:border-white w-full p-3 rounded-[4px] mt-2 mb-4 outline-white placeholder-[#727272]
            ">

            <label for="contraseña" class="text-sm font-bold">Contraseña</label>
            <input id="contraseña" type="password" placeholder="Contraseña" class="bg-[#121212] border border-[#727272] hover:border-white w-full p-3 rounded-[4px] mt-2 mb-4 outline-white placeholder-[#727272]
            ">

            <div class="mt-4">
                <div class="relative inline-block w-8 mr-2 align-middle select-none transition duration-200 ease-in">
                   <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                   <label for="toggle" class="toggle-label block overflow-hidden h-4 rounded-full bg-[#727272] cursor-pointer"></label>
               </div>
               <label for="toggle" class="text-sm font-semibold text-[#DFE9E9]">Recuérdame</label>
            </div>

        </form>

        <button class="bg-[#1ed760] mt-8 p-3 rounded-full w-full text-center text-base font-bold text-black">Iniciar sesión</button>

        <div class="mt-8 text-center font-medium">

            <p class="underline hover:text-[#1ed760] mb-2">¿Se te ha olvidado la contraseña?</p>

            <p class="text-[#a7a7a1]">¿No tienes cuenta?</p>
            <p class="underline hover:text-[#1ed760]">Suscribete a Spotify</p>


        </div>

    </div>

    
</body>
</html>
